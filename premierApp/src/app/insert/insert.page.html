<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>insert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="save()">
        <ion-list>
          <ion-item>
              <ion-input placeholder="Nom" [(ngModel)]="personne.nom" name="nom"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input placeholder="Prenom" [(ngModel)]="personne.prenom" name="prenom"></ion-input> 
            </ion-item>
            <ion-item>
                
                    <ion-button color="success" type="submit" >Success</ion-button>
                   
              </ion-item>
        </ion-list>
      </form>
</ion-content>
